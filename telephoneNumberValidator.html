<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/telephoneNumberValidator.css">
    <title>Telephone Number Validator</title>
</head>
<body>
    <div class="container">
        <h1>Telephone Number <br>Validator</h1>
        <div class="phone-cont">
            <div ><span class="dot"></span></div>
            <div class="input-area">
                <label for="user-input" class="input-label">Enter a phone number: </label>
                <input type="text" name="user-input" id="user-input">
                <div id="results-div" class="input-label"></div>
            </div>
            
            <div class="buttons"> <button id="check-btn" type="button">Check</button>
                <button id="clear-btn" type="button">Clear</button>
            </div>
           
        </div>
        
    </div>
   
    <script src="/js/telephoneNumberValidator.js"></script>
</body>
</html>
